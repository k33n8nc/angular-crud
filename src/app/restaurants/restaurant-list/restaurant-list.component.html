<div class="shell">
    <div *ngIf="restaurants" class="container">
        <mat-card *ngFor="let restaurant of restaurants" class="spacer">
            <mat-card-content>
                {{restaurant.title}} {{restaurant.id}}
                {{restaurant.category}}
            </mat-card-content>
            <mat-card-footer>
                <app-restaurant-edit>
                    
                </app-restaurant-edit>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
